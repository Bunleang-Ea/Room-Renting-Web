<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Renting System</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #eef2f3; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            gap: 20px; 
        }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 450px; 
            box-sizing: border-box;
        }
        h2 { color: #2c3e50; text-align: center; margin-bottom: 20px; margin-top: 0; }
        h3 { color: #34495e; font-size: 18px; border-bottom: 2px solid #3498db; display: inline-block; padding-bottom: 5px; }
        label { font-size: 14px; color: #7f8c8d; font-weight: bold; }
        input { width: 100%; padding: 12px; margin: 8px 0 18px 0; border: 1px solid #dcdde1; border-radius: 6px; box-sizing: border-box; }
        .row { display: flex; gap: 10px; }
        .row div { flex: 1; }
        button { width: 100%; padding: 15px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover { background: #2980b9; }
        #message { text-align: center; margin-top: 15px; color: #27ae60; display: none; font-weight: bold; }
        
        .map-container {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .map-container iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Renter Registration</h2>
    <form id="rentForm">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required>

        <label>Government ID</label>
        <input type="text" id="gov_id" placeholder="ID Number" maxlength="10" required>

        <div class="row">
            <div>
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="0XXXXXXXX" 
                       minlength="9" maxlength="9" 
                       pattern="0[0-9]{8}" 
                       title="Phone number must be 9 digits and start with 0" required>
            </div>
            <div>
                <label>Room Number</label>
                <input type="text" id="room" placeholder="A-101" required>
            </div>
        </div>

        <div class="row">
            <div>
                <label>Start Date</label>
                <input type="date" id="start_date" required>
            </div>
            <div>
                <label>End Date (Optional)</label>
                <input type="date" id="end_date">
            </div>
        </div>

        <button type="submit" id="submitBtn">Submit Registration</button>
    </form>
    <p id="message">âœ… Registration recorded successfully!</p>
</div>

<div class="card">
    <h2>Information</h2>
    
    <h3>Location</h3>
    <p style="font-size: 14px; color: #7f8c8d; margin-bottom: 10px;">Find our property using the map below:</p>
    
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d977.2298807232215!2d104.83890903772284!3d11.557626897503278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTHCsDMzJzI3LjMiTiAxMDTCsDUwJzIxLjAiRQ!5e0!3m2!1sen!2sus!4v1766639350888!5m2!1sen!2sus" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyip82Ed_Grh2eENTSikTOJQMarmZ7PymMtIq5sbJWXx8lh80boKjD9KQc_3mxYJaah/exec';
    const form = document.getElementById('rentForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        const phoneInput = document.getElementById('phone').value;
        const govIdInput = document.getElementById('gov_id').value;

        // Validation for Phone: 9 digits, starting with 0
        const phoneRegex = /^0[0-9]{8}$/;
        if (!phoneRegex.test(phoneInput)) {
            alert("Phone number must be exactly 9 digits and start with 0 (e.g., 012345678)");
            return;
        }

        // Validation for Gov ID
        if (govIdInput.length > 10) {
            alert("Government ID must be 10 characters or less.");
            return;
        }

        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Processing...";

        const payload = {
            name: document.getElementById('name').value,
            gov_id: govIdInput,
            phone: phoneInput,
            room_no: document.getElementById('room').value,
            start_date: document.getElementById('start_date').value,
            end_date: document.getElementById('end_date').value || "N/A"
        };

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(payload)
        })
        .then(() => {
            msg.style.display = "block";
            form.reset();
            btn.disabled = false;
            btn.innerText = "Submit Registration";
            setTimeout(() => { msg.style.display = "none"; }, 5000);
        })
        .catch(err => {
            alert('Error: ' + err.message);
            btn.disabled = false;
            btn.innerText = "Submit Registration";
        });
    });
</script>

</body>
</html>
